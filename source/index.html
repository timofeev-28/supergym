<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Самый большой фитнес центр в Омске с самым современным оборудованием">
    <title>Supergym</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/roboto-condensed-300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumni-sans-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumni-sans-800.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon.png">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <a class="header__logo-link" aria-current="page">
            <picture>
              <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg">
              <source media="(max-width: 1365px)" srcset="img/svg/logo-tablet.svg">
              <img src="img/svg/logo-desktop.svg" width="119" height="20" alt="Логотип фитнес центра Supergym">
            </picture>
          </a>
          <a class="header__link" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container hero__container">
            <ul class="hero__list">
              <li class="hero__item">Тренажёрный&nbsp;зал</li>
              <li class="hero__item">Групповые&nbsp;занятия</li>
              <li class="hero__item">Кардио-зона</li>
            </ul>
            <h1 class="hero__title"><span class="hero__title-span title title--white">Омск</span> Фитнес<br>Центр</h1>
            <a class="hero__link btn btn--white-border" href="#price">Купить абонемент</a>
            <div class="hero__image">
              <picture>
                <source type="image/webp" media="(max-width: 1365px)" srcset="img/hero-tablet@1x.webp 1x, img/hero-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/hero-desktop@1x.webp 1x, img/hero-desktop@2x.webp 2x">
                <source media="(max-width: 1365px)" srcset="img/hero-tablet@1x.jpg 1x, img/hero-tablet@2x.jpg 2x">
                <img src="img/hero-desktop@1x.jpg" srcset="img/hero-desktop@2x.jpg 2x" width="500" height="524" alt="Мужчина красивого спортивного телосложения в футболке">
              </picture>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
